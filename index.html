<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>IP Address Tracker</title>

  <!-- css files -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- leafletjs files -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>IP Address Tracker</h1>
    <div class="input-field">
      <input type="text" name="IPAddress" placeholder="Search for any IP address or domain" id="IPAddressInput"
        class="ipAddress">
      <button>
        <img src="images/icon-arrow.svg" alt="this is an icon for right arrow">
      </button>
      <span id="error"></span>
    </div>
    <main>
      <div class="box IP-ddress">
        <span>IP Address</span>
        <p>192.212.174.101</p>
      </div>
      <div class="box Location">
        <span>Location</span>
        <p>Brooklyn, NY 10001</p>
      </div>
      <div class="box Timezone">
        <span>Timezone</span>
        <p>UTC -5:00</p>
      </div>
      <div class="box ISP">
        <span>ISP</span>
        <p>SpaceX Starlink</p>
      </div>
    </main>
  </header>
  <div id="map"></div>
  <script src="js/key.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
